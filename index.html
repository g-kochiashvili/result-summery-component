<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <div class="BlueComponent">
            <p class="YourResult"> Your Result</p>
            <div class="BlueCircle">
                <h1 class="76">
                    76
                </h1>
                <p class="fromNumber">
                    of 100
                </p>
            </div>
            <h1 class="rating">
                Great
            </h1>
            <p class="description">
                Your performance exceed 65% of the people conducting the test here!
            </p>
        </div>

        <div class= "result">
            <p class="Summery">Summery</p>

            <div class="reactionFrame">
                <img src="./img/iconoir_flash.svg" 
                     alt="ReactionIcon"
                     class="ReactionIcon">
                <p class="reaction">Reaction</p>
                <p class="ReactionPoint">80 / 100</p>
            </div>
    
            <div class="MemoryFrame">
                <img src="./img/iconoir_brain.svg"
                     alt="MemoryIcon"
                     class="MemoryIcon">
                <p class="memory">Memory</p>
                <p class="MemoryPoint">92 / 100</p>
            </div>
    
            <div class="VerbalFrame">
                <img src="./img/iconoir_chat-remove.svg"
                     alt="VerbalIcon"
                     class="VerbalIcon">
                <p class="verbal">Verbal</p>
                <p class="VerbalPoint">61 / 100</p>
            </div>
    
            <div class="VisualFrame">
                <img src="./img/iconoir_eye-empty.svg"
                     alt="VisualIcon"
                     class="VisualIcon">
                <p class="visual">Visual</p>     
                <p class="VisualPoint">73 / 100</p>
            </div>
    
            <button>continue</button>
        </div>

       

    </body>

    </html>
