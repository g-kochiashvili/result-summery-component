<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="card">
        <div class="resultComponents">
            <p class="yourResult">Your Result</p>
            <div class="pointResult">
                <img src="./img/Oval.svg">
                <div class="point">
                    <div class="pointChild">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                </div>
            </div>

            <h1 class="Great">Great</h1>
            <p class="text">Your performance exceed 65% of the people conducting the test here!</p>
        </div>



        <div class="test">
            <p class="Summary">Summary</p>
            <div class="reactionDiv">
                <div class="reaction">
                    <img src="./img/iconoir_flash.svg">
                    <p>Reaction</p>
                </div>
                <p class="reactionPoint">80 <span>/ 100</span></p>
            </div>

            <div class="memoryDiv">
                <div class="memory">
                    <img src="./img/iconoir_brain.svg">
                    <p>Memory</p>
                </div>
                <p class="memoryPoint">92 <span>/ 100</span></p>
            </div>

            <div class="verbalDiv">
                <div class="verbal">
                    <img src="./img/iconoir_chat-remove.svg">
                    <p>Verbal</p>
                </div>
                <p class="verbalPoint">61 <span>/ 100</span></p>
            </div>

            <div class="visualDiv">
                <div class="visual">
                    <img src="./img/iconoir_eye-empty.svg">
                    <p>Visual</p>
                </div>
                <p class="visualPoint">73 <span>/ 100</span></p>
            </div>
            <div class="button">
                <button>continue</button>
            </div>
        </div>
    </div>







</body>


</html>
